<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main class="profile-card">
      <section class="profile-card__header">
        <img
          class="profile-card__image"
          src="./images/image-victor.jpg"
          alt="Image of Victor Crest"
        />
      </section>
      <section class="profile-card__content">
        <h1 class="profile-card__heading">
          Victor Crest<span class="profile-card__age">26</span>
        </h1>
        <p class="profile-card__location">London</p>
      </section>
      <section class="profile-card__footer">
        <div class="profile-card__stats">
          <h2 class="stats__title">80k</h2>
          <p class="stats__description">Followers</p>
        </div>
        <div class="profile-card__stats">
          <h2 class="stats__title">803k</h2>
          <p class="stats__description">Likes</p>
        </div>
        <div class="profile-card__stats">
          <h2 class="stats__title">1.4k</h2>
          <p class="stats__description">Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
